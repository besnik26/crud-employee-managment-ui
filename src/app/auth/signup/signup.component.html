


<div class="custom-container">

  <form [formGroup]="signupForm" class="form-container">
    <h2>Sign in to EMS</h2>
    <div class="form-field-div">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username">
    </div>

    <div class="form-field-div">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div class="form-field-div">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" formControlName="phoneNumber">
    </div>
  
    <div class="form-field-div">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
    </div>
    
    <div class="form-field-div">
      <label for="role">Role</label>
      <select formControlName="role" id="role">
        <option value="ROLE_USER">User</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
    </div>

    <div class="d-flex flex-column align-items-center">
      <button [disabled]="signupForm.invalid" (click)="onSubmit()">Sign in</button>
      <p>Already have an account ? <a routerLink="/login">Log in</a></p>
    </div>
  
  </form>
</div>
