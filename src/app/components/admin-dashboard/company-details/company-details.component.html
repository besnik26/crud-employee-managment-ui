<button routerLink="/admin-dashboard">Go back to dashboard</button>
<h2>Company Details</h2>
<div *ngIf="company">
  <p><strong>Name:</strong> {{ company.name }}</p>
  <p><strong>Description:</strong> {{ company.description }}</p>
  <!-- Add other fields as needed -->
</div>

<h3>Assigned Users</h3>
<ul *ngIf="users.length > 0">
  <li *ngFor="let user of users">
    {{ user.name }} (ID: {{ user.id }})
    <button (click)="removeUser(user.id)">Remove</button>
  </li>
</ul>
<p *ngIf="users.length === 0">No users assigned yet.</p>


<div class="mt-4">
  <label for="userId">Invite User to Company</label>
  <input
    type="number"
    [(ngModel)]="userIdToInvite"
    placeholder="Enter User ID"
    class="border p-1 ml-2"
  />
  <button (click)="sendRequest()" class="ml-2 px-2 py-1 bg-blue-500 text-white rounded">
    Send Request
  </button>
  <div class="mt-2 text-green-600" *ngIf="message">{{ message }}</div>
</div>
