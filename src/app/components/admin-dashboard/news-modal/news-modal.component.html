<div class="news-form">
    <h2>Post news</h2>
    <input id="title" type="text" [(ngModel)]="newNews.title" placeholder="Title" />
    <textarea id="content" [(ngModel)]="newNews.content" placeholder="Content"></textarea>
 </div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button class="submit-btn" (click)="publishNews()">Post</button>
</div>
