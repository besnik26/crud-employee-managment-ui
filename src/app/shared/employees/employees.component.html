
<div class="details-container" *ngIf="role ==='admin'">
  <label for="userId">Invite User to Company:</label>
    <div class="invite-container">
      <div class="input-div">
        <input
          type="number"
          [(ngModel)]="userIdToInvite"
          placeholder="Enter User ID"
        />
        <button (click)="sendRequest()" class="ml-2 px-2 py-1 bg-blue-500 text-white rounded">
          Send
        </button>
      </div>
    </div>
    
      
    
    <div class="table-cover">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
        </ng-container>

        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button class="delete-btn" (click)="removeUser(user.id)">Remove</button> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    
    <p *ngIf="users.length === 0">No users assigned yet.</p>
</div>
